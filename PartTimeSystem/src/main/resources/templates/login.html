<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Purple Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="images/logo.svg">
              </div>
              
              <form class="pt-3" id="form1">
                <div class="form-group">
                  <h4>选择要登陆的类型：</h4>
                  <select name="type" class="form-control form-control-lg" id="exampleFormControlSelect2" >
                    <option value="1">介绍人登陆</option>
                    <option value="2">学生登陆</option>
                    <option value="3">老师登陆</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="username" name="username" class="form-control form-control-lg" id="exampleInputUsername" placeholder="用户账号">
                </div>
                <div class="form-group">
                  <input type="password"  name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="用户密码">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn login_btn" >登陆</a>
                </div>


                <div class="text-center mt-4 font-weight-light">
                  还没有账户? <a href="register" class="text-primary">创建账户</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <script src="js/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".login_btn").on("click",function () {
          $.ajax({
              type:"post",
              url:"tologin",
              data:$("#form1").serialize(),
              success:function (msg) {
                  if(msg=="index"){
                      window.location.href="/index"
                  }else if(msg=="introducer"){
                      window.location.href="/introducer"
                  }else if(msg=="student"){
                      window.location.href="/student"
                  }else{
                      alert(msg)
                  }


              }
          })
      })
    })
    
  </script>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <script src="vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/misc.js"></script>
  <!-- endinject -->
</body>

</html>
